<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="logo">
        <h1>Coders Kiosk</h1>
    </div>
    <div class="sign-up">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email Address</label>
                <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="expamleInputFirstName">First Name</label>
                <input type="first name" class="form-control" id="exampleInputFirstName" placeholder="Enter First Name">
            </div>
            <div class="form-group">
                <label for="expamleInputLastName">Last Name</label>
                <input type="last name" class="form-control" id="exampleInputLastName" placeholder="Enter Last Name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <a href="./home.html">
                <button id="form-submit" type="button" class="btn btn-primary">Create Account</button>
            </a>
        </form>

    </div>
    <script
                                                            src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
    <script>
        $(document).ready(() => {
            $("#form-submit").click(function (e) {
                e.preventDefault()
                const data = { f_name: $("#exampleInputFirstName").val(), email: $("#exampleInputEmail").val(), l_name: $("#exampleInputLastName").val(), passphrase: $("#exampleInputPassword1").val() }
                $.post("/", data).then((form) => {
                    // build out some table or something!
                    $("#name").val("")
                    $("#email").val("");
                    $("#message").val("");
                });
            });
        });

    </script>
</body>

</html>
